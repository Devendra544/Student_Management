<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            margin-bottom: 30px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        form {
            background-color: #fff;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27ae60;
        }

        .delete-link {
            color: white;
            background-color: red;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
        }

        .delete-link:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student List</h1>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.email}">Email</td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})}"
                   style="color: white; background-color: #f39c12; padding: 6px 10px; border-radius: 4px; text-decoration: none; margin-right: 8px;">
                    Edit
                </a>
                <a th:href="@{/delete/{id}(id=${student.id})}"

                   class="delete-link">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h1>Add New Student</h1>

    <form th:action="@{/add}" th:object="${student}" method="post">
        <input type="text" th:field="*{name}" placeholder="Enter name" required />
        <input type="text" th:field="*{email}" placeholder="Enter email" required />
        <button type="submit">Add Student</button>
    </form>
</div>

</body>
</html>
